<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/8c72339759.js"
			crossorigin="anonymous"
		></script>
		<title>Spotify - Your favorite music is here</title>
	</head>

	<body>
		<nav>
			<ul>
				<li class="brand">
					<img src="logo.png" alt="Spotify" /><span>Spotify</span>
				</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>
		<div class="container">
			<div class="songlist">
				<h2>Best of NCS - No Copyright Songs</h2>
				<div class="songItemContainer">
					<div class="songItem">
						<img src="covers/10.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="0" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/1.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="1" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/2.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="2" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/3.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="3" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/4.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="4" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/6.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="5" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/7.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="6" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
					<div class="songItem">
						<img src="covers/9.jpg" alt="1" />
						<span class="songName"></span>
						<span class="songlistplay"
							><span class="timestamp">05:32</span
							><i id="7" class="fa-solid fa-circle-play songItemPlay"></i
						></span>
					</div>
				</div>
			</div>
			<div class="songBanner"></div>
		</div>
		<div class="bottom">
			<input
				type="range"
				name="range"
				id="myProgressBar"
				value="0"
				min="0"
				max="100"
			/>
			<div class="songInfo">
				<img src="playing.gif" width="42px" id="gif" />
				<span id="masterSongName">Night Changes</span>
			</div>
			<div class="icons">
				<i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
				<i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
				<i id="next" class="fa-solid fa-2x fa-forward-step"></i>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
